internalDatabase:
  enabled: false
  name: nextcloud

##
## External database configuration
##
externalDatabase:
  enabled: false

  ## Supported database engines: mysql or postgresql
  type: mysql

  ## Database host
  host:

  ## Database user
  user: nextcloud

  ## Database password
  password:

  ## Database name
  database: nextcloud

  ## Use a existing secret
  existingSecret:
    enabled: false
    # secretName: nameofsecret
    # usernameKey: db-username
    # passwordKey: db-password

##
## MariaDB chart configuration
##
mariadb:
  enabled: true

  auth:
    database: nextcloud
    username: nextcloud
    password: changeme

  architecture: standalone